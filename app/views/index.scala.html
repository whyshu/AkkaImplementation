@(request: play.mvc.Http.Request)
<!DOCTYPE html>

<html>
<head>
    <title>WebSocket Test</title>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>;
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
</head>
<body data-ws-url="@routes.HomeController.ws.webSocketURL(request)">
    <h1>Search your keyword!</h1>
    <div>
    <input type="text" class="form-control" id="search_box"/>
    <button type="button" id="search_button" value="Submit Button">SEARCH</button>
    </div>
    <div id="time"> </div>
</body>
</html>
